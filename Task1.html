<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #triangle{
            stroke: red;
            stroke-width: 1px;
            fill: red;
        }
        #math{
            color: red;
        }
    </style>
</head>
<body>
    <svg width="250" viewBox="0 0 250 250">
        <polyline points="200,20 200,100 100,100" id="triangle"></polyline>
        <text x="210" y="70">A</text>
        <text x="150" y="120">B</text>
        <text x="140" y="50">C</text>
      </svg>
      <h3>According To Pythangoras theorem</h3>
      <math id="math">
        <mrow>
            <mi>C</mi>
            <mo>=</mo>
            <msqrt>
                <msup>
                    <mrow>
                        <mi>A</mi>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </msup>
                <mo>+</mo>
                <msup>
                    <mrow>
                        <mi>B</mi>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </msup>
            </msqrt>
        </mrow>
      </math>
</body>
</html>
